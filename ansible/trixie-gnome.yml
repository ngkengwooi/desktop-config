- hosts: localhost
  become: true
  tasks:
  
  - name: Upgrade system
    apt:
      upgrade: dist
      update_cache: yes
      autoremove: yes
      
  - name: Install packages
    package:
      name:
        - adwaita-qt
        - adwaita-qt6
        - apostrophe
        - brasero
        - cheese
        - dialect
        - ffmpeg
        - filezilla
        - firefox-esr
        - flatpak
        - foliate
        - frogatto
        - gimp
        - gnome-core
        - gnome-games
        - gnome-mastermind        
        - gnome-shell-extension-caffeine        
        - gnome-software-plugin-flatpak
        - grsync
        - ibus-libpinyin
        - inkscape
        - lame
        - libreoffice
        - libreoffice-gnome
        - libreoffice-java-common
        - malcontent
        - openssh-server
        - pdfarranger
        - pipx
        - qgnomeplatform-qt5
        - qgnomeplatform-qt6
        - qt5-gtk-platformtheme
        - qt6-gtk-platformtheme   
        - remmina
        - supertux
        - supertuxkart
        - unattended-upgrades
        - webext-ublock-origin-firefox
      state: latest

  - name: Uninstall packages
    package:
      name:
        - freecad
        - gufw
        - lutris
        - prusa-slicer
        - synaptic
        - transmission-gtk
      state: absent
    
  - name: Enable FlatHub
    flatpak_remote:
      name: flathub
      flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
      method: system
      state: present

  - name: Install flatpaks
    community.general.flatpak:
      name:
        - com.bitwarden.desktop
        - com.github.IsmaelMartinez.teams_for_linux
        - com.lablicate.OpenChrom
        - com.prusa3d.PrusaSlicer
        - com.valvesoftware.Steam
        - net.lutris.Lutris
        - org.freecad.FreeCAD
        - org.vinegarhq.Sober
        - org.zotero.Zotero
      state: latest   
